<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чоловічий одяг</title>
    <style>
        body {
            background-color: #8B4513; /* Коричневий фон */
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .photo {
            text-align: center;
        }
        .photo img {
            width: 400px; /* Збільшене фото для повного зросту */
            height: auto;
            border-radius: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            padding: 5px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #fff;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #6A4F2A;
        }
    </style>
</head>
<body>

    <h1>Магазин чоловічого одягу</h1>

    <div class="container">
        <!-- Фото чоловіка в повний зріст -->
        <div class="photo">
            <img src="https://images.pexels.com/photos/1040881/pexels-photo-1040881.jpeg" alt="Фото чоловіка в повний зріст">
        </div>

        <!-- Список категорій одягу -->
        <h2>Категорії:</h2>
        <ul>
            <li>Сорочки</li>
            <li>Куртки</li>
            <li>Штани</li>
            <li>Костюми</li>
            <li>Аксесуари</li>
        </ul>

        <!-- Таблиця з популярними товарами -->
        <h2>Популярні товари:</h2>
        <table>
            <tr>
                <th>Назва</th>
                <th>Ціна</th>
                <th>Наявність</th>
            </tr>
            <tr>
                <td>Сорочка класична</td>
                <td>800 грн</td>
                <td>В наявності</td>
            </tr>
            <tr>
                <td>Куртка зимова</td>
                <td>2500 грн</td>
                <td>В наявності</td>
            </tr>
            <tr>
                <td>Штани повсякденні</td>
                <td>600 грн</td>
                <td>Немає в наявності</td>
            </tr>
        </table>
    </div>

</body>
</html>
